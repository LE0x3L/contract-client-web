          <div class="row">

            <div class="col-xl-8 offset-xl-2">

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtAddrCLHouse">
                <label for="txtAddrCLHouse">CLHouse address</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtPayeerPKey">
                <label for="txtPayeerPKey">Payeer Private Key </label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtSignerWallet" disabled>
                <label for="txtSignerWallet">Signer Wallet address</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtPayeerWallet" disabled>
                <label for="txtPayeerWallet">Payeer Wallet address</label>
              </div>

            </div>

          </div>
          
          <br>

          <div class="row g-3">

            <div class="col-lg-12">

              <div class="alert alert-info" role="alert">
                <h2 class="alert-heading" id="AcceptRejectInvit">Accept Reject Invitation</h2>
                <hr>
              </div>

            </div>

            <div class="col-lg-6 offset-md-3">

              <div class="form-floating mb-3">
                <button id="btnInvAcp" type="button" class="btn btn-success btn-lg">Accept Invitation</button>
                <button id="btnInvRjc" type="button"class="btn btn-danger btn-lg">Reject Invitation</button>
              </div>

            </div>
            
            <div class="col-lg-12">

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="iptSignOCInvit" disabled>
                <label for="iptSignOCInvit">Signature</label>
              </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button id="btnValidOCInvit" class="btn btn-outline-warning me-md-2" type="button" >Validate</button>
                <button id="btnSendOCInvit" class="btn btn-outline-danger" type="submit" >Send</button>
              </div>
            </div>

          </div>

          <br>

          <div class="row g-3">

            <div class="col-lg-12">

              <div class="alert alert-info" role="alert">
                <h2 id="voteproposal" class="alert-heading">Vote Proposal</h2>
                <hr>
              </div>

            </div>

            <div class="col-md-8 offset-md-2">
              <legend>User fields</legend>

              Vote:  
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="iptSupportOCVote" id="voteTrue" value="1">
                <label class="form-check-label" for="voteTrue">Accept</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="iptSupportOCVote" id="voteFalse" value="0">
                <label class="form-check-label" for="voteFalse">Reject</label>
              </div>

              <div class="form-floating mb-3">
                <textarea class="form-control" id="txtJustOCVote" style="height: 100px"></textarea>
                <label for="txtJustOCVote">Justification Or Comments</label>
              </div>

              <legend>Background fields</legend>
              
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="iptPropIdOCVote">
                <label for="iptPropIdOCVote">Proposal ID</label>                  
              </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button id="btnSignOCVote" type="button" class="btn btn-outline-success">Sign Vote</button>
              </div>

            </div>

            <div class="col-lg-12">

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="iptSignOCVote" disabled>
                <label for="iptSignOCVote">Signature</label>
              </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button id="btnValidOCVote" class="btn btn-outline-warning me-md-2" type="button">Validate</button>
                <button id="btnSendOCVote"  class="btn btn-outline-danger" type="button" >Send</button>
              </div>

            </div>

          </div>
