          <div class="alert alert-info" role="alert">
            <h2 class="alert-heading" id="OffChainVote">OffChain Vote</h2>
            <hr>
          </div>

          <div class="row">
            <div class="col-lg-4">
              <h3>Input fields</h3>
              <form id="eip712form">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="addrContract">
                  <label for="addrContract">Contract address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="propId">
                  <label for="propId">Proposal ID</label>                  
                </div>
                Vote:  
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="support" id="voteTrue" value="1">
                  <label class="form-check-label" for="voteTrue">Accept</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="support" id="voteFalse" value="0">
                  <label class="form-check-label" for="voteFalse">Reject</label>
                </div>
                <div class="form-floating mb-3">
                  <textarea class="form-control" id="justification" style="height: 100px"></textarea>
                  <label for="justification">Justification Or Comments</label>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button type="submit" class="btn btn-outline-success">Sign Vote</button>
                </div>
              </form>
            </div>
            <div class="col-lg-8">
              <h3>
                Output fields
                  <small class="text-muted"> Valid Signature</small>
              </h3>
              <form id="eip712result">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="eip712Signature">
                  <label for="eip712Signature">Signature</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="signR">
                  <label for="signR">R value</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="signS">
                  <label for="signS">S value</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="signV">
                  <label for="signV">V value</label>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <div id="divMsgValidate"></div>
                  <button class="btn btn-outline-warning me-md-2" type="button" id="btnValidate">Validate</button>
                  <button class="btn btn-outline-danger" type="submit">Send</button>
                </div>
                <div id="divMsgTx"></div>                  
              </form>
            </div>
